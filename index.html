<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Input Data Mahasiswa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>

	<body>

		<header id="header">
			<h1>Input Data Mahasiswa</h1>
			<p>Latihan menampilkan inputan dari form menggunakan javascript.</p>
		</header>

		<div id="wrapper">

			<div id="form">
				<h2>Formulir Biodata</h2>
				Nama:<br />
				<input type="text" name="nama" id="fnama" /><br /><br />
				Alamat:<br />
				<textarea name="alamat" id="falamat"></textarea><br /><br />
				Jenis Kelamin:<br />
				<input type="radio" name="gender" value="Pria" id="Pria"/><label for="Pria">Pria</label><br />
				<input type="radio" name="gender" value="Wanita" id="Wanita"/><label for="Wanita">Wanita</label><br /><br />
				Program Studi:<br />
				<select name="Programstudi" id="fProgramstudi">
					<option value="Informatika">Informatika</option>
					<option value="Tekniksipil">Teknik Sipil</option>
					<option value="Teknikelektro">Teknik Elektro</option>
				</select><br/>
				<div class="btn">
					<button id="kirim">Kirim</button>
					<button id="reset">Reset</button>
				</div>
			</div>

			<div id="tabel">
				<h2>Data Mahasiswa</h2>
				<table>
					<tr>
						<td>Nama</td>
						<td>:</td>
						<td id="nama"></td>
					</tr>
					<tr>
						<td>Alamat</td>
						<td>:</td>
						<td id="alamat"></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td id="jeniskelamin"></td>
					</tr>
					<tr>
						<td>Program Studi</td>
						<td>:</td>
						<td id="Programstudi"></td>
					</tr>
				</table>
			</div>

		</div>

		<footer id="footer">
			Faldi Ramadhan Firmansyah - 207006093.<br />
		</footer>
	</body>
</html>
